  <body>
    <div>
      <p>Generate random number between 1 and 10</p>
      <button onclick="showRandomNumber()">Generate</button>
      <br />
      <br />
      <span>Random Number: </span>
      <span id="result"></span>
    </div>
    <script>
      function init(module) {
        window.showRandomNumber = function () {
          document.getElementById("result").innerText = module.generate();
        };
      }
    </script>
